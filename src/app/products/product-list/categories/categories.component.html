<mat-form-field appearance="fill" class="category-select">
  <mat-label>Categories</mat-label>
  <mat-select [formControl]="categories">
    <mat-option value="All">All</mat-option>
    <mat-option *ngFor="let c of categoriesList" [value]="c">{{
      c
    }}</mat-option>
  </mat-select>
</mat-form-field>
