<table mat-table [dataSource]="dataSource" class="mat-elevation-z6 cart-table">
  <ng-container matColumnDef="imgSrc" class="img-td">
    <th mat-header-cell *matHeaderCellDef style="text-align: left">Image</th>
    <td mat-cell *matCellDef="let element">
      <img
        src="{{ element.imgSrc }}"
        style="max-width: 50px"
        class="img img-responsive"
        alt=""
      />
    </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let element">{{ element.price }}</td>
  </ng-container>
  <ng-container matColumnDef="qty">
    <th mat-header-cell *matHeaderCellDef>Qty.</th>
    <td mat-cell *matCellDef="let element">{{ element.qty }}</td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <!-- TODO: parse to localStorage - long -->
    <th mat-header-cell *matHeaderCellDef style="text-align: center">
      Actions
    </th>
    <td mat-cell *matCellDef="let element">
      <div class="actions-btn-container">
        <button mat-mini-fab color="primary">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-mini-fab color="warn" (click)="deleteCartItem(element.sku)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>
